<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    
    <title>CONTACTO BARBERIA ALURA</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="barberia alura"></h1>
            <nav>
                <ul>
                    <li><a href="./home.html">HOME</a></li>
                    <li><a href="./productos.html">PRODUCTOS</a></li>
                    <li><a href="./contacto.html">CONTACTOS</a></li>
                </ul>
            </nav>
            
        </div>
    </header>
    <main>
        <!-- formulario -->
        <form action="">
            <label for="nombreYApellido">Nombre y apellido</label>
            <input  type="text" id="nombreYApellido" required placeholder="name last name">

            <label for="email">Correo Electronico</label>
            <input  type="email" id="email" required placeholder="example@dominio.com">

            <label for="telefono">Telefono</label>
            <input  type="tel" id="telefono" required placeholder="+502 4444 4444">

            <label for="textoarea">Mensaje</label>
            <textarea name="" id="textoarea" cols="70" rows="10"></textarea>
            
            <fieldset>
                <p class="p-metodo-de-contacto">多Con que medio desea que nos contactemos con usted?</p>
                <div class="options-contact">
                    <label class="input-padron" for="radioemail"><input type="radio" value="email" id="radioemail" name="contacto" class="input-padron">Email</label>

                    <label class="input-padron" for="telefono-dos"><input type="radio" value="telefono" id="telefono-dos" name="contacto" class="input-padron">Telefono</label>

                    <label class="input-padron" for="whatsapp"><input type="radio" value="number" id="whatsapp" name="contacto" class="input-padron">WhatsApp</label>
                    
                </div>
            </fieldset>
            
            <label class="p-metodo-de-contacto" for="selection">多Desea ser atendido en?</label>
            <select name="" id="selector" id="selection">
                <option value="">Ma単ana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>
            </select>
            <div class="div-notification">
                <label class="class-of-notification" for="notificaciones"><input class="width-contact-check" id="notificaciones" class="class-of-notification" type="checkbox">多desea recibir noticias de la barberia alura?</label>
            </div>
            <input  class="enviar" type="submit" value="ENVIAR FORMULARIO">
        </form>
        
    </main>
    <footer>
        <img class="img-footer-logo" src="./imagenes/logo-blanco.png" alt="logo blanco">
        <p class="footer-parrafo">Copyright Barberia Alura -2020</p>
        <p class="footer-parrafo">Development by Wilmer Choxom</p>
    </footer>
</body>
</html>
